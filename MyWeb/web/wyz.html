        // 在页面加载完成后，尝试手动触发音频播放（针对部分浏览器限制自动播放的情况）

            var audio = document.getElementById('bgm');
            // 先暂停音频（如果之前有自动播放尝试但被浏览器阻止）
            audio.pause();
            // 再播放音频，这样可能绕过部分浏览器的自动播放限制
            audio.play();
        };

        // 当用户首次与页面进行交互（比如点击页面任意位置）时，再次播放音频以确保声音正常响起

            var audio = document.getElementById('bgm');
            if (audio.paused) {
                audio.play();
            }
        });
